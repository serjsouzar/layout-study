<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">

      <div class="aside">
        <div class="title-logo">
          <img src="assets/logo-icon.png" alt="logo-image" />
          <p>Drive.</p>
        </div>

        <ul class="menu">
          <li>
            <img src="assets/aside-01.png" alt="mydrive" />
            <p>My Drive</p>
          </li>
          <li>
            <img src="assets/aside-02.png" />
            <p>Shared Files</p>
          </li>
          <li>
            <img src="assets/aside-03.png" />
            <p>File Requests</p>
          </li>
          <li>
            <img src="assets/aside-04.png" />
            <p>Starred</p>
          </li>
          <li>
            <img src="assets/aside-05.png" />
            <p>Trash</p>
          </li>
          <li>
            <img src="assets/aside-06.png" />
            <p>Statics</p>
          </li>
          <li>
            <img src="assets/aside-07.png" />
            <p>Task</p>
          </li>
          <li>
            <img src="assets/aside-08.png" />
            <p>Logout</p>
          </li>
        </ul>

        <div class="sto-inf">
          <img src="assets/content.png" alt="content-info" />
          <img
            class="progress-bar"
            src="assets/progress.png"
            alt="progress-bar"
          />
        </div>
      </div>

      <div class="dashboard">
        
        <div class="header-section">
          <input type="checkbox" class="toggle-menu" />
          <div class="driver-toggle">
            <img src="assets/logo-icon.png" />
          </div>

          <div class="search-bar">
            <div class="search-icon">
              <img
                src="assets/search-img.png"
                style="width: 15px; height: 15px"
              />
            </div>
            <input type="search" placeholder="Search" />
          </div>
        </div>

        <div class="dashboard-presentation">
          <div class="dash-header">
            <h3>Dashboard</h3>
            <div class="dash-buttons">
              <div></div>
              <div></div>
              <div class="upload-button">
                <button>Upload File</button>
                <img src="assets/upload-icon.png" alt="upload-icon"/>
              </div>
            </div>
          </div>
          <div></div>
        </div>

      </div>

      <div class="right-section-info">
      </div>

    </div>
  </body>
</html>
